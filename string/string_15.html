<!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>JavaScript program</title>
 </head>
 <body>
     <script>
     humanize_format = function humanize(num) {
   if(typeof(num) == "undefined") return;
  if(num % 100 >= 11 && num % 100 <= 13)
        return num + "th";
        
        switch(num % 10) {
            case 1: return num + "st";
            case 2: return num + "nd";
            case 3: return num + "rd";
        }
        return num + "th";
    }
alert(humanize_format());  
alert(humanize_format(1));  
alert(humanize_format(8));  
alert(humanize_format(301));  
alert(humanize_format(402)); 
     </script>
</body>
 </html>
