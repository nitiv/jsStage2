<!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>JavaScript program</title>
 </head>
 <body>
     <script>
     function case_insensitive_search(str, search_str)
  {
    var result= str.search(new RegExp(search_str, "i"));
  
    if (result>0)
    return 'Matched';
    else
    return 'Not Matched';  
   }

alert(case_insensitive_search('JavaScript Exercises', 'exercises'));

alert(case_insensitive_search('JavaScript Exercises', 'Exercises'));

alert(case_insensitive_search('JavaScript Exercises', 'Exercisess'));
     </script>
</body>
 </html>
