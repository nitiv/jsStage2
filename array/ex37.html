<!DOCTYPE html>

 <title>JavaScript program</title>
 </head>
 <body>
     <script>
     function array_filled(n, val)
{
    return Array.apply(null, Array(n)).map(String.prototype.valueOf,val);
}

alert(array_filled(3, 'default value'));
alert(array_filled(4, 'password'));

     </script>
</body>
 </html>
