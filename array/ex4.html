<!DOCTYPE html>

 <meta charset="utf-8">
 <title>JavaScript program</title>
 </head>
 <body>
     <script>
     var last =  function(array, n) {
  if (array == null) 
    return void 0;
  if (n == null) 
     return array[array.length - 1];
  return array.slice(Math.max(array.length - n, 0));  
  };

alert(last([7, 9, 0, -2]));
alert(last([7, 9, 0, -2],3));
alert(last([7, 9, 0, -2],6));
     </script>
</body>
 </html>
