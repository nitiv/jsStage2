<!DOCTYPE html>

 <title>JavaScript program</title>
 </head>
 <body>
     <script>
     function sum_sq(array) {
  var sum = 0, 
      i = array.length;
  while (i--) 
   sum += Math.pow(array[i], 2);
  return sum;
}
 
alert(sum_sq([0,1,2,3,4])); 

     </script>
</body>
